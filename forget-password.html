<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên Mật Khẩu</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="logo-container">
              <img src="https://via.placeholder.com/120x60?text=LOGO" alt="Logo" class="logo">
            </div>
            <h3 class="card-title text-center mb-4">Khôi Phục Mật Khẩu</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Nhập email đăng ký" required>
                </div>
                <small class="form-text text-muted mt-2">Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu vào email của
                  bạn.</small>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button>
                <a href="index.html" class="btn btn-outline-secondary">Quay Lại Đăng Nhập</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
